<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Transcribe — Tools</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Live Transcribe</h1>
    <div class="controls">
      <button id="mic" aria-pressed="false" title="Start/stop microphone">🎙️ Start</button>
      <button id="clear" title="Clear transcript">Clear</button>
      <button id="copy" title="Copy transcript">Copy</button>
    </div>

    <label for="transcript" class="sr-only">Transcript</label>
    <textarea id="transcript" readonly placeholder="Transcription will appear here..."></textarea>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
